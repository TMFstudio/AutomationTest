# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  name: Default

steps:

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration $(buildConfiguration)'



- task: CopyFiles@2
  displayName: 'Copy Files to: C:\WEBSUT'
  inputs:
    SourceFolder: '$(System.DefaultWorkingDirectory)/_AutomationTest'
    TargetFolder: 'C:\WEBSUT'