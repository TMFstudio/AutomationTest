trigger:
- master

pool:
  name: new-agent

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
- task: CopyFiles@2
  displayName: 'Copy Files to: T:\EPApp'
  inputs:
    SourceFolder: '$(System.DefaultWorkingDirectory)/_AutomationTest (2)'
    TargetFolder: 'T:\EPApp'
